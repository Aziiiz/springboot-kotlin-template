spring:
  profiles:
    active: dev



  h2:
    console:
      enabled: true
      path: /h2



  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create


  datasource:
    hikari:
      jdbc-url: jdbc:h2:file:~/test;AUTO_SERVER=TRUE
      username: sa
      password:
      driver-class-name: org.h2.Driver



